<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频流</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Simple blank favicon -->
</head>
<body>
    <div id="video-container">
        <!-- Videos dynamically loaded here -->
        <div class="loading-indicator">正在加载视频列表...</div>
    </div>

    <!-- Controls Container -->
    <div id="controls">
        <button id="toggle-mode-button" class="control-button">切换顺序</button> <!-- Default text assumes starting in random -->
        <div class="jump-controls">
            <input type="number" id="jump-input" placeholder="输入行号" min="1">
            <button id="jump-button">跳转</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
